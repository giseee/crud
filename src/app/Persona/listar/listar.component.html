<div class="container">
    <div class="card-body">
        <table class=" table table-hover">
            <thead>
            <tr>
                <th  class="text-left" >Nombre</th>
                <th  class="text-left">Apellido</th>
                <th  class="text-left">Edad</th>
                <th  class="text-left">Fecha de Nacimiento</th>
                <th  class="text-left">Contacto</th>
                <th  class="text-left">Acciones</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas"  class="text-center">
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.edad}}</td>
                    <td>{{persona.fechaNacimiento}}</td>
                    <td>{{persona.contacto}}</td>
                    <td>
                        <button (click)="Editar(persona)" class="btn btn-warning" style="margin-left: 10px;">Editar</button>
                        <button (click)="Delete(persona)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                    </td>
                
                </tr>
            </tbody>
        </table>
    </div>
</div>
