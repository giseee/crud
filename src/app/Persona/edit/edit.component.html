<div class="container col-md-6">
    <div class="card">
    <div class="card-header">
        <h3>Modificar persona</h3>
    </div>

    <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="">Nombres:</label>
                <input [(ngModel)]="persona.nombre" type="text" name="nombre" value={{persona.nombre}}>
            </div>
            <div class="form-group">
                <label for="">Apellidos:</label>
                <input [(ngModel)]="persona.apellido" type="text" name="apellido" value={{persona.apellido}}>
            </div>
            <div class="form-group">
                <label for="">Edad</label>
                <input [(ngModel)]="persona.edad" type="number" name="edad" value={{persona.edad}}>
            </div>
            <div class="form-group">
                <label for="">Fecha de nacimiento </label><br>
                <input [(ngModel)]="persona.fechaNacimiento" name="fechaNacimiento" type="date" id="start" name="trip-start"
                    min="1999-01-01" max="2025-08-22" value={{persona.fechaNacimiento}}>
            </div>
            <div class="form-group">
                <label for="">Contacto:</label>
                <input [(ngModel)]="persona.contacto" name="contacto" type="text"  value={{persona.contacto}}>
            </div>
            <button type= submit (click)="Actualizar(persona)"  class="btn btn-danger"> Editar</button> 
       
        </form>
    </div>
           
    </div>
</div>
